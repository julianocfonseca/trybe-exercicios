<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class = paragraphs>Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class = paragraphs>Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "green";
      const title = document.getElementById('page-title');
      title.innerText = 'Batman the Dark Knight'
      const paragraph2 = document.getElementById('second-paragraph');
      paragraph2.innerHTML = 'O melhor filme já feito' 
      const subtitle = document.getElementById('subtitle');
      subtitle.innerText = 'Filme com o melhor coringa já criado'

      document.getElementsByClassName('paragraphs')[0].style.color = 'blue'
      document.getElementsByTagName('h4')[0].style.fontSize = '40px'
    </script>
  </body>
</html>
