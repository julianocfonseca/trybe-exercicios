<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class = paragraphs>Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class = paragraphs>Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.querySelector("#paragraph");
      paragraph.style.color = "green";
      const title = document.querySelector('#page-title');
      title.innerText = 'Batman the Dark Knight'
      const paragraph2 = document.querySelector('#second-paragraph');
      paragraph2.innerHTML = 'O melhor filme já feito' 
      const subtitle = document.querySelector('#subtitle');
      subtitle.innerText = 'Filme com o melhor coringa já criado'

      document.querySelector('.paragraphs').style.color = 'blue'
      document.querySelector('h4').style.fontSize = '40px'
    </script>
  </body>
</html>
