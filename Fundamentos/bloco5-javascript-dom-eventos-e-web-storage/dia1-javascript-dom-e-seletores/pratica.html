<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        
        // Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        // - document.getElementById()
        // - document.getElementsByClassName()
        // - document.getElementsByTagName()
        // 1. Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        // document.

        function changeText1(tag) {
          tag.innerText = 'Me vejo formado no curso e trabalhando na área'
        }
        changeText1(document.getElementsByTagName('p')[1])

        // 2. Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).

        function changeColor(tag,color) {
          tag.style.background = color;
        }

        changeColor(document.getElementsByClassName('main-content')[0], 'rgb(76,164,109)');

        // 3. Crie e execute uma função que mude a cor do quadrado vermelho para branco.

        changeColor(document.getElementsByClassName('center-content')[0], 'white');

        // 4. Crie e execute uma função que corrija o texto da tag <h1>.
        function changeText2(tag, string) {
          tag.innerText = string;
        }

        changeText2(document.getElementsByClassName('title')[0], 'Exercício 5.1 - JavaScript')

        // 5. Crie e execute uma função que modifique todo o texto da tag <p> para maiúsculo.
        function uppercase(array) {
          for (let index of array) {
            index.innerText = index.innerText.toUpperCase();
          }
        }
        uppercase(document.getElementsByTagName('p'));

        // 6. Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.
        function consLog(array) {
          for (let index of array) {
            console.log(index.innerText);
          }
        }
        consLog(document.getElementsByTagName('p'));
      
    </script>
  </body>
</html>
